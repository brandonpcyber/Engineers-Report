<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Engineers Report</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/signature_pad/1.5.3/signature_pad.min.js"></script>
  <script src="js/script.js" defer></script>
</head>
<body class="antialiased transition duration-300">
  <header class="bg-white shadow-sm">
    <div class="container mx-auto px-4 py-4 flex items-center justify-between">
      <div class="flex items-center">
        <img src="assets/Bottle.png" alt="Company Logo" class="h-10 mr-4" />
        <h1 class="text-2xl font-semibold text-blue-800">Engineers Report</h1>
      </div>
      <div class="flex space-x-2 items-center ml-auto">
        <button id="toggleView" class="bg-blue-900 text-white px-3 py-1 rounded shadow">Switch to Mobile</button>
        <button id="themeToggle" class="text-xl px-3 py-1 rounded bg-gray-200">ðŸŒ™</button>
      </div>
    </div>
  </header>
  <div id="desktopVersion" class="container mx-auto px-4 py-8 max-w-4xl">
    <div class="report-container bg-white p-6 rounded shadow" id="reportForm">
      <div class="flex justify-end space-x-2 mb-6">
        <button id="savePdf" type="button" class="bg-blue-600 text-white px-5 py-2 rounded shadow">Save PDF</button>
        <button id="sendEmail" type="button" class="bg-blue-900 text-white px-5 py-2 rounded shadow">Send Email</button>
      </div>
      <form class="space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block text-sm font-medium mb-1">Date</label>
            <input type="date" id="reportDate" class="w-full px-3 py-2 border rounded" />
          </div>
          <div>
            <label class="block text-sm font-medium mb-1">Project Number</label>
            <input type="text" id="projectNumber" class="w-full px-3 py-2 border rounded" />
          </div>
          <div>
            <label class="block text-sm font-medium mb-1">Spraying Systems Co.</label>
            <input type="text" id="supplierInfo" class="w-full px-3 py-2 border rounded" />
          </div>
          <div>
            <label class="block text-sm font-medium mb-1">Customer Name</label>
            <input type="text" id="customerName" class="w-full px-3 py-2 border rounded" />
          </div>
          <div class="md:col-span-2">
            <label class="block text-sm font-medium mb-1">Customer Address</label>
            <textarea id="customerAddress" rows="2" class="w-full px-3 py-2 border rounded"></textarea>
          </div>
        </div>
        <div>
          <h2 class="text-xl font-semibold text-blue-800 mt-6">Report Details</h2>
          <label class="block text-sm font-medium mb-1">Report</label>
          <textarea id="reportText" rows="6" class="w-full px-3 py-2 border rounded"></textarea>
        </div>
        <div style="page-break-before: always;"></div>
        <div>
          <h2 class="text-xl font-semibold text-blue-800 mt-6">Site Time Record</h2>
          <table id="timeTable" class="min-w-full text-sm border mt-2">
            <thead>
              <tr>
                <th>Day</th>
                <th>Date</th>
                <th>Depart</th>
                <th>Arrived Site</th>
                <th>Depart Site</th>
                <th>Arrive Home</th>
                <th>Total Hours</th>
                <th>Mileage</th>
                <th>Comments</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div>
          <h2 class="text-xl font-semibold text-blue-800 mt-6">Signatures</h2>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label class="block text-sm font-medium mb-2">Engineer Signature</label>
              <canvas id="engineerSignature" class="border rounded w-full h-40"></canvas>
              <button type="button" id="clearEngineerSig" class="text-sm text-red-500 mt-1">Clear</button>
            </div>
            <div>
              <label class="block text-sm font-medium mb-2">Customer Signature</label>
              <canvas id="customerSignature" class="border rounded w-full h-40"></canvas>
              <button type="button" id="clearCustomerSig" class="text-sm text-red-500 mt-1">Clear</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>

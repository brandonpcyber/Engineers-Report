<!DOCTYPE html>
<html lang="en" class="">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
  <title>Engineers Report</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/signature_pad/1.5.3/signature_pad.min.js"></script>
</head>
<body class="antialiased transition duration-300">
  <header class="bg-white shadow-sm">
    <div class="container mx-auto px-4 py-4 flex items-center justify-between">
      <div class="flex items-center logo-header">
        <img src="assets/Bottle.png" alt="Company Logo" class="h-10 mr-4" />
        <h1 class="text-2xl font-semibold text-primary">Engineers Report</h1>
      </div>
      <div class="flex space-x-2 items-center ml-auto">
        <button id="toggleView" class="btn-secondary px-3 py-1 rounded shadow" aria-label="Toggle View">Switch to Mobile</button>
        <button id="themeToggle" class="text-xl px-3 py-1 rounded bg-gray-200" aria-label="Toggle Theme">ðŸŒ™</button>
      </div>
    </div>
  </header>
  <div id="desktopVersion" class="container mx-auto px-4 py-8 max-w-4xl">
    <div class="report-container" id="reportForm">
      <div class="flex flex-wrap justify-end space-x-2 mb-6">
        <button id="savePdf" type="button" class="btn-primary px-5 py-2 rounded shadow flex items-center"><i data-feather="download" class="mr-2"></i> Save PDF</button>
        <button id="sendEmail" type="button" class="btn-secondary px-5 py-2 rounded shadow flex items-center"><i data-feather="mail" class="mr-2"></i> Send Email</button>
      </div>
      <form class="space-y-8">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block text-sm font-medium mb-1">Date</label>
            <input type="date" id="reportDate" class="w-full px-3 py-2 rounded border" />
          </div>
          <div>
            <label class="block text-sm font-medium mb-1">Project Number</label>
            <input type="text" id="projectNumber" class="w-full px-3 py-2 rounded border" />
          </div>
          <div>
            <label class="block text-sm font-medium mb-1">Spraying Systems Co.</label>
            <input type="text" id="supplierInfo" class="w-full px-3 py-2 rounded border" />
          </div>
          <div>
            <label class="block text-sm font-medium mb-1">Customer Name</label>
            <input type="text" id="customerName" class="w-full px-3 py-2 rounded border" />
          </div>
          <div class="md:col-span-2">
            <label class="block text-sm font-medium mb-1">Customer Address</label>
            <textarea id="customerAddress" rows="2" class="w-full px-3 py-2 rounded border"></textarea>
          </div>
        </div>
        <div>
          <h2 class="section-title text-xl">Report Details</h2>
          <label class="block text-sm font-medium mb-1">Report</label>
          <textarea id="reportText" rows="6" class="w-full px-3 py-2 rounded border"></textarea>
        </div>
        <div style="page-break-before: always;"></div>
        <div>
          <h2 class="section-title text-xl mb-4">Site Time Record</h2>
          <div class="overflow-x-auto">
            <table id="timeTable" class="min-w-full text-sm border">
              <thead>
                <tr>
                  <th>Day</th>
                  <th>Date</th>
                  <th>Time Departed</th>
                  <th>Arrived Site</th>
                  <th>Departed Site</th>
                  <th>Arrival Time</th>
                  <th>Total Hours</th>
                  <th>Mileage</th>
                  <th>Additional Comments</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
        <div>
          <h2 class="section-title text-xl">Photos</h2>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label class="block text-sm font-medium mb-2">Before Photos</label>
              <input type="file" id="beforePhotos" accept="image/*" multiple class="mb-2" />
              <div id="beforePhotoContainer" class="border rounded p-2"></div>
            </div>
            <div>
              <label class="block text-sm font-medium mb-2">After Photos</label>
              <input type="file" id="afterPhotos" accept="image/*" multiple class="mb-2" />
              <div id="afterPhotoContainer" class="border rounded p-2"></div>
            </div>
          </div>
        </div>
        <div>
          <h2 class="section-title text-xl">Signatures</h2>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label class="block text-sm font-medium mb-2">Engineer Signature</label>
              <canvas id="engineerSignature" class="signature-pad" aria-label="Engineer Signature"></canvas>
              <button type="button" id="clearEngineerSig" class="text-sm text-red-500 mt-1">Clear</button>
            </div>
            <div>
              <label class="block text-sm font-medium mb-2">Customer Signature</label>
              <canvas id="customerSignature" class="signature-pad" aria-label="Customer Signature"></canvas>
              <button type="button" id="clearCustomerSig" class="text-sm text-red-500 mt-1">Clear</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
